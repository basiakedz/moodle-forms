<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Form2</title>

    <script src="/form2/main.js" defer></script>
    <script src="/form2/animation.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="/form2/style.css" rel="stylesheet" type="text/css" />
    <link href="/form2/normalize.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="vh-100 d-flex align-items-center justify-content-center">
      <div class="card rounded-5 flex-row custom-card">
        <div class="w-100 d-none d-lg-block">
          <img
            src="/form2/img/img-moodle.png"
            class="img-fluid rounded-start-5 h-100 object-fit-cover"
            alt="Educational img with Moodle logo"
          />
        </div>
        <div class="card-body w-100 p-0 rounded-end-5 rounded-start-0">
          <div class="h-100 rounded-end-5 d-flex flex-column">
            <div class="d-flex align-items-center justify-content-center">
              <img
                src="/form2/img/img-moodle-mobile.png"
                alt="Educational img with Moodle logo"
                class="rounded-top-5 custom-img-mobile d-lg-none w-100"
              />
            </div>
            <form
              action=""
              method="post"
              novalidate
              class="pb-2 pt-2 pb-lg-3 pt-lg-3 ps-4 pe-4 ps-lg-5 pe-lg-5 overflow-y-auto d-flex flex-column"
            >
              <div class="text-center mt-lg-3 mb-lg-3 mt-1 mb-1">
                <h1 class="mt-0 mb-0 fw-bold">New account</h1>
              </div>

              <div class="overflow-y-auto">
                <div id="user-name-field">
                  <label for="id_username" class="pb-1 mt-4 fw-bold"
                    >Username<img
                      src="/form2/img/asterisk.svg"
                      alt="asterisk"
                      width="12"
                      height="12"
                      class="ms-1 mb-2"
                  /></label>
                  <input
                    id="id_username"
                    type="text"
                    name="username"
                    class="form-control fw-medium mb-1"
                  />
                </div>

                <div id="password-field">
                  <label for="id_password" class="pb-1 mt-4 fw-bold"
                    >Password<img
                      src="/form2/img/asterisk.svg"
                      alt="asterisk"
                      width="12"
                      height="12"
                      class="ms-1 mb-2"
                  /></label>
                  <input
                    id="id_password"
                    type="password"
                    name="password"
                    class="form-control fw-medium mb-1"
                  />
                </div>

                <div id="email-field">
                  <label for="id_email" class="pb-1 mt-4 fw-bold"
                    >Email address<img
                      src="/form2/img/asterisk.svg"
                      alt="asterisk"
                      width="12"
                      height="12"
                      class="ms-1 mb-2"
                  /></label>
                  <input
                    id="id_email"
                    type="email"
                    name="email"
                    class="form-control fw-medium mb-1"
                  />
                </div>

                <div id="email-again-field">
                  <label for="id_email2" class="pb-1 mt-4 fw-bold"
                    >Email (again)<img
                      src="/form2/img/asterisk.svg"
                      alt="asterisk"
                      width="12"
                      height="12"
                      class="ms-1 mb-2"
                  /></label>
                  <input
                    id="id_email2"
                    type="email"
                    name="email2"
                    class="form-control fw-medium mb-1"
                  />
                </div>

                <div id="first-name-field">
                  <label for="id_firstname" class="pb-1 mt-4 fw-bold"
                    >First name<img
                      src="/form2/img/asterisk.svg"
                      alt="asterisk"
                      width="12"
                      height="12"
                      class="ms-1 mb-2"
                  /></label>
                  <input
                    id="id_firstname"
                    type="text"
                    name="firstname"
                    class="form-control fw-medium mb-1"
                  />
                </div>

                <div id="last-name-field">
                  <label for="id_lastname" class="pb-1 mt-4 fw-bold"
                    >Last name<img
                      src="/form2/img/asterisk.svg"
                      alt="asterisk"
                      width="12"
                      height="12"
                      class="ms-1 mb-2"
                  /></label>
                  <input
                    id="id_lastname"
                    type="text"
                    name="lastname"
                    class="form-control fw-medium mb-1"
                  />
                </div>

                <div id="city-field">
                  <label for="id_city" class="pb-1 mt-4 fw-bold"
                    >City/town
                  </label>
                  <input
                    id="id_city"
                    type="text"
                    name="city"
                    class="form-control fw-medium mb-1"
                  />
                </div>

                <div id="country-field">
                  <label for="id_country" class="pb-1 mt-4 fw-bold"
                    >Country</label
                  >
                  <input
                    id="id_country"
                    type="text"
                    name="country"
                    class="form-control fw-medium mb-1"
                  />
                </div>
              </div>

              <div class="pt-3 mt-3 pb-2">
                <p class="custom-required-text fw-bold">
                  <img
                    src="/form2/img/asterisk.svg"
                    alt="asterisk"
                    width="12"
                    height="12"
                    class="me-1 mb-1"
                  />Required
                </p>
              </div>

              <div class="pt-1">
                <input
                  id="id_submitbutton"
                  type="submit"
                  name="submitbutton"
                  value="Create my new account"
                  class="btn btn-primary w-100 fw-bold border-0 mb-1"
                />
                <div class="d-flex align-items-center justify-content-center">
                  <input
                    id="id_cancel"
                    type="submit"
                    name="cancel"
                    value="Cancel"
                    class="btn btn-secondary border-0 fw-bold text-center"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
