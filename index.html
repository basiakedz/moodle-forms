<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Forms</title>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <div
        class="container-md d-flex justify-content-center align-items-center"
      >
        <div
          class="form-container rounded-5 p-4 m-2 d-flex justify-content-center align-items-center"
        >
          <form action="">
            <div class="row text-center">
              <div class="col-12">
                <h1 class="mt-0">New account</h1>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-md-6">
                <div>
                  <label for="userName"
                    >Username<img
                      src="/exclamation.svg"
                      alt="Logo moodle"
                      width="16"
                      height="16"
                      class="ms-1 mb-1"
                  /></label>
                  <input
                    type="text"
                    name="userName"
                    class="form-control mb-4"
                  />
                </div>

                <div>
                  <label for="emailAddress"
                    >Email address<img
                      src="/exclamation.svg"
                      alt="Logo moodle"
                      width="16"
                      height="16"
                      class="ms-1 mb-1"
                  /></label>
                  <input
                    type="email"
                    name="emailAddress"
                    class="form-control mb-4"
                  />
                </div>

                <div>
                  <label for="firstName"
                    >First name
                    <img
                      src="/exclamation.svg"
                      alt="Logo moodle"
                      width="16"
                      height="16"
                      class="ms-1 mb-1"
                  /></label>
                  <input
                    type="text"
                    name="firstName"
                    class="form-control mb-4"
                  />
                </div>

                <div>
                  <label for="city/town"
                    >City/town
                    <img
                      src="/exclamation.svg"
                      alt="Logo moodle"
                      width="16"
                      height="16"
                      class="ms-1 mb-1"
                  /></label>
                  <input
                    type="text"
                    name="city/town"
                    class="form-control mb-4"
                  />
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div>
                  <label for="password"
                    >Password
                    <img
                      src="/exclamation.svg"
                      alt="Logo moodle"
                      width="16"
                      height="16"
                      class="ms-1 mb-1"
                  /></label>
                  <input
                    type="password"
                    name="password"
                    class="form-control mb-4"
                  />
                </div>

                <div>
                  <label for="emailAgain"
                    >Email (again)
                    <img
                      src="/exclamation.svg"
                      alt="Logo moodle"
                      width="16"
                      height="16"
                      class="ms-1 mb-1"
                  /></label>
                  <input
                    type="email"
                    name="emailAgain"
                    class="form-control mb-4"
                  />
                </div>

                <div>
                  <label for="lastName"
                    >Last name
                    <img
                      src="/exclamation.svg"
                      alt="Logo moodle"
                      width="16"
                      height="16"
                      class="ms-1 mb-1"
                  /></label>
                  <input
                    type="text"
                    name="lastName"
                    class="form-control mb-4"
                  />
                </div>

                <div>
                  <label for="country"
                    >Country
                    <img
                      src="/exclamation.svg"
                      alt="Logo moodle"
                      width="16"
                      height="16"
                      class="ms-1 mb-1"
                  /></label>
                  <input type="text" name="country" class="form-control mb-4" />
                </div>
              </div>
            </div>

            <div class="d-flex pt-3 pb-2">
              <input
                type="submit"
                value="Create my new account"
                class="btn btn-primary me-2"
              />
              <input type="button" value="Cancel" class="btn btn-secondary" />
            </div>

            <div class="pt-1">
              <p class="custom-required-text mb-3">
                <img
                  src="/exclamation.svg"
                  alt="Logo moodle"
                  width="16"
                  height="16"
                  class="me-2 mb-1"
                />Required
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- Add this script after including jQuery -->
    <script>
      $(document).ready(function () {
        const maxSnowflakes = 50; // Adjust this number based on your preference

        function createSnowflake() {
          const snowflake = $(
            '<img class="snowflake" src="snowflake.png" alt="Snowflake" />'
          );
          const startPositionLeft = Math.random() * $(window).width();
          snowflake.css({
            top: 0,
            left: startPositionLeft,
            animationDuration: Math.random() * 5 + 5 + "s",
          });
          $("body").append(snowflake);

          // Remove excess snowflakes if the total exceeds the maximum
          const currentSnowflakes = $(".snowflake").length;
          if (currentSnowflakes > maxSnowflakes) {
            $(".snowflake:first").remove();
          }
        }

        function startSnowfall() {
          setInterval(createSnowflake, 1000); // Adjust the interval for fewer snowflakes
        }

        startSnowfall();
      });
    </script>
  </body>
</html>
