<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <div class="container-md d-flex justify-content-center align-items-center">
        <div class="form-container border rounded-2 p-4 m-2 d-flex justify-content-center align-items-center">
          <form action="">
            <div class="row text-center">
              <div class="col-12">
                <h1 class="mt-0">New account</h1>
              </div>
            </div>

            <div class="row pb-4">
              <div class="col-12 col-md-6">
                <div>
                  <label for="userName">Username</label>
                  <input type="text" name="userName" class="form-control" />
                </div>

                <div>
                  <label for="emailAddress">Email address</label>
                  <input
                    type="email"
                    name="emailAddress"
                    class="form-control"
                  />
                </div>

                <div>
                  <label for="firstName">First name</label>
                  <input type="text" name="firstName" class="form-control" />
                </div>

                <div>
                  <label for="city/town">City/town</label>
                  <input type="text" name="city/town" class="form-control" />
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div>
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" />
                </div>

                <div>
                  <label for="emailAgain">Email (again)</label>
                  <input type="email" name="emailAgain" class="form-control" />
                </div>

                <div>
                  <label for="lastName">Last name</label>
                  <input type="text" name="lastName" class="form-control" />
                </div>

                <div>
                  <label for="country">Country</label>
                  <input type="text" name="country" class="form-control" />
                </div>
              </div>
            </div>

            <div class="d-flex pt-3 pb-2">
              <input
                type="submit"
                value="Create my new account"
                class="btn btn-primary"
              />
              <input type="button" value="Cancel" class="btn btn-secondary" />
            </div>

            <div class="pt-1">
              <p>Required</p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
