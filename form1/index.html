<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Form1</title>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/form1/main.js" defer></script>
    <script src="/form1/animation.js" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="/form1/style.css" rel="stylesheet" type="text/css" />
    <link href="/form1/normalize.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/ico" href="../favicon.ico" />
  </head>

  <body class="min-vh-100">
    <main>
      <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-4">
            <div class="card form-container z-2 rounded-4 d-flex flex-column">
              <form
                action=""
                method="post"
                novalidate
                class="card-body d-flex flex-column h-100 overflow-y-auto p-4"
              >
                <div class="text-center pt-1">
                  <img
                    src="/form1/img/Moodle_Circle_M_Reversed_White_RGB.png"
                    alt="Moodle Logo"
                    class="h-auto logo-custom"
                  />
                  <h1 class="fw-bold mt-4 mb-3">New account</h1>
                </div>
                <div class="custom-inputs-container">
                  <div id="user-name-field">
                    <label for="id_username" class="pb-1 mt-4"
                      >Username<img
                        src="/form1/img/exclamation.svg"
                        alt="exclamation"
                        width="16"
                        height="16"
                        class="ms-1 mb-1"
                    /></label>
                    <input
                      id="id_username"
                      type="text"
                      name="username"
                      class="form-control"
                    />
                  </div>

                  <div id="password-field">
                    <label for="id_password" class="pb-1 mt-4"
                      >Password
                      <img
                        src="/form1/img/exclamation.svg"
                        alt="exclamation"
                        width="16"
                        height="16"
                        class="ms-1 mb-1"
                    /></label>
                    <input
                      id="id_password"
                      type="password"
                      name="password"
                      class="form-control"
                    />
                  </div>

                  <div id="email-field">
                    <label for="id_email" class="pb-1 mt-4"
                      >Email address<img
                        src="/form1/img/exclamation.svg"
                        alt="exclamation"
                        width="16"
                        height="16"
                        class="ms-1 mb-1"
                    /></label>
                    <input
                      id="id_email"
                      type="email"
                      name="email"
                      class="form-control"
                    />
                  </div>

                  <div id="email-again-field">
                    <label for="id_email2" class="pb-1 mt-4"
                      >Email (again)
                      <img
                        src="/form1/img/exclamation.svg"
                        alt="exclamation"
                        width="16"
                        height="16"
                        class="ms-1 mb-1"
                    /></label>
                    <input
                      id="id_email2"
                      type="email"
                      name="email2"
                      class="form-control"
                    />
                  </div>

                  <div id="first-name-field">
                    <label for="id_firstname" class="pb-1 mt-4"
                      >First name
                      <img
                        src="/form1/img/exclamation.svg"
                        alt="exclamation"
                        width="16"
                        height="16"
                        class="ms-1 mb-1"
                    /></label>
                    <input
                      id="id_firstname"
                      type="text"
                      name="firstname"
                      class="form-control"
                    />
                  </div>

                  <div id="last-name-field">
                    <label for="id_lastname" class="pb-1 mt-4"
                      >Last name
                      <img
                        src="/form1/img/exclamation.svg"
                        alt="exclamation"
                        width="16"
                        height="16"
                        class="ms-1 mb-1"
                    /></label>
                    <input
                      id="id_lastname"
                      type="text"
                      name="lastname"
                      class="form-control"
                    />
                  </div>

                  <div id="city-field">
                    <label for="id_city" class="pb-1 mt-4">City/town </label>
                    <input
                      id="id_city"
                      type="text"
                      name="city"
                      class="form-control"
                    />
                  </div>

                  <div id="country-field">
                    <label for="id_country" class="pb-1 mt-4">Country</label>
                    <input
                      id="id_country"
                      type="text"
                      name="country"
                      class="form-control"
                    />
                  </div>
                </div>

                <div>
                  <div
                    class="d-flex flex-column flex-sm-row pt-4 mt-3 pb-2 custom-button-container"
                  >
                    <input
                      id="id_submitbutton"
                      type="submit"
                      name="submitbutton"
                      value="Create my new account"
                      class="btn btn-primary border-0 me-sm-2 mb-2 mb-sm-0"
                    />
                    <input
                      id="id_cancel"
                      type="submit"
                      name="cancel"
                      value="Cancel"
                      class="btn btn-secondary border-0"
                    />
                  </div>

                  <div class="pt-1">
                    <p class="custom-required-text mb-3">
                      <img
                        src="/form1/img/exclamation.svg"
                        alt="exclamation"
                        width="12"
                        height="12"
                        class="me-1 mb-1"
                      />Required
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
