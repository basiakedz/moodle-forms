<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Forms</title>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="main.js" defer></script>
    <script src="animation.js" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div
        class="container-md d-flex justify-content-center align-items-center"
      >
        <div
          class="form-container rounded-5 p-4 mx-5 d-flex justify-content-center align-items-center"
        >
          <form action="" method="post" novalidate>
            <div class="row text-center">
              <div class="col-12">
                <h1 class="mt-0 mb-2">New account</h1>
              </div>
            </div>

            <div class="custom-inputs-container">
              <div class="row">
                <div class="col-12 col-md-6">
                  <div id="user-name-field">
                    <label for="id_username" class="pb-1 mt-4"
                      >Username<img
                        src="/form1/exclamation.svg"
                        alt="exclamation"
                        width="16"
                        height="16"
                        class="ms-1 mb-1"
                    /></label>
                    <input
                      id="id_username"
                      type="text"
                      name="username"
                      class="form-control mb-1"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div id="password-field">
                    <label for="id_password" class="pb-1 mt-4"
                      >Password
                      <img
                        src="/form1/exclamation.svg"
                        alt="exclamation"
                        width="16"
                        height="16"
                        class="ms-1 mb-1"
                    /></label>
                    <input
                      id="id_password"
                      type="password"
                      name="password"
                      class="form-control mb-1"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12 col-md-6">
                  <div id="email-field">
                    <label for="id_email" class="pb-1 mt-4"
                      >Email address<img
                        src="/form1/exclamation.svg"
                        alt="exclamation"
                        width="16"
                        height="16"
                        class="ms-1 mb-1"
                    /></label>
                    <input
                      id="id_email"
                      type="email"
                      name="email"
                      class="form-control mb-1"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div id="email-again-field">
                    <label for="id_email2" class="pb-1 mt-4"
                      >Email (again)
                      <img
                        src="/form1/exclamation.svg"
                        alt="exclamation"
                        width="16"
                        height="16"
                        class="ms-1 mb-1"
                    /></label>
                    <input
                      id="id_email2"
                      type="email"
                      name="email2"
                      class="form-control mb-1"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12 col-md-6">
                  <div id="first-name-field">
                    <label for="id_firstname" class="pb-1 mt-4"
                      >First name
                      <img
                        src="/form1/exclamation.svg"
                        alt="exclamation"
                        width="16"
                        height="16"
                        class="ms-1 mb-1"
                    /></label>
                    <input
                      id="id_firstname"
                      type="text"
                      name="firstname"
                      class="form-control mb-1"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div id="last-name-field">
                    <label for="id_lastname" class="pb-1 mt-4"
                      >Last name
                      <img
                        src="/form1/exclamation.svg"
                        alt="exclamation"
                        width="16"
                        height="16"
                        class="ms-1 mb-1"
                    /></label>
                    <input
                      id="id_lastname"
                      type="text"
                      name="lastname"
                      class="form-control mb-1"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12 col-md-6">
                  <div id="city-field">
                    <label for="id_city" class="pb-1 mt-4">City/town </label>
                    <input
                      id="id_city"
                      type="text"
                      name="city"
                      class="form-control mb-1"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div id="country-field">
                    <label for="id_country" class="pb-1 mt-4">Country</label>
                    <input
                      id="id_country"
                      type="text"
                      name="country"
                      class="form-control mb-1"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="d-flex pt-4 mt-3 pb-2 custom-button-container">
              <input
                type="submit"
                value="Create my new account"
                class="btn btn-primary me-2"
              />
              <input type="button" value="Cancel" class="btn btn-secondary" />
            </div>

            <div class="pt-1">
              <p class="custom-required-text mb-3">
                <img
                  src="/form1/exclamation.svg"
                  alt="exclamation"
                  width="12"
                  height="12"
                  class="me-1 mb-1"
                />Required
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
