<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Form3</title>

    <script src="/form3/main.js" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="/form3/style.css" rel="stylesheet" type="text/css" />
    <link href="/form3/normalize.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card glass-custom rounded-4 my-5 max-vh-75">
              <div class="card-body p-5 text-white">
                <div class="text-center pt-1">
                  <img
                    src="/form3/img/Moodle_Circle_M_Reversed_White_RGB.png"
                    alt="Moodle Logo"
                    class="h-auto logo-custom"
                  />
                  <h1 class="fw-bold mt-5 mb-4">New account</h1>
                </div>

                <form
                  action=""
                  method="post"
                  novalidate
                  class="overflow-y-auto overflow-x-hidden"
                >
                  <div
                    id="user-name-field"
                    class="inputbox-custom position-relative"
                  >
                    <img
                      src="/form3/img/user.svg"
                      alt="user icon"
                      width="20"
                      height="20"
                      class="icon position-absolute"
                    />
                    <input
                      id="id_username"
                      type="text"
                      name="username"
                      placeholder="Username"
                    />
                    <label for="id_username" class="fw-bold position-absolute"
                      >Username<img
                        src="/form3/img/asterisk.svg"
                        alt="asterisk"
                        width="12"
                        height="12"
                        class="ms-1 mb-2"
                      />
                    </label>
                  </div>

                  <div
                    id="password-field"
                    class="inputbox-custom position-relative"
                  >
                    <img
                      src="/form3/img/padlock.svg"
                      alt="padlock icon"
                      width="20"
                      height="20"
                      class="icon position-absolute"
                    />
                    <input
                      id="id_password"
                      type="password"
                      name="password"
                      placeholder="Password"
                    />
                    <label
                      for="id_password"
                      class="fw-bold position-absolute w-100"
                      >Password<img
                        src="/form3/img/asterisk.svg"
                        alt="asterisk"
                        width="12"
                        height="12"
                        class="ms-1 mb-2"
                    /></label>
                  </div>

                  <div
                    id="email-field"
                    class="inputbox-custom position-relative"
                  >
                    <img
                      src="/form3/img/envelope.svg"
                      alt="envelope icon"
                      width="20"
                      height="20"
                      class="icon position-absolute"
                    />
                    <input
                      id="id_email"
                      type="email"
                      name="email"
                      placeholder="Email address"
                    />
                    <label
                      for="id_email"
                      class="fw-bold position-absolute w-100"
                      >Email address<img
                        src="/form3/img/asterisk.svg"
                        alt="asterisk"
                        width="12"
                        height="12"
                        class="ms-1 mb-2"
                    /></label>
                  </div>

                  <div
                    id="email-again-field"
                    class="inputbox-custom position-relative"
                  >
                    <img
                      src="/form3/img/envelope.svg"
                      alt="envelope icon"
                      width="20"
                      height="20"
                      class="icon position-absolute"
                    />
                    <input
                      id="id_email2"
                      type="email"
                      name="email2"
                      placeholder="Email (again)"
                    />
                    <label
                      for="id_email2"
                      class="fw-bold position-absolute w-100"
                      >Email (again)<img
                        src="/form3/img/asterisk.svg"
                        alt="asterisk"
                        width="12"
                        height="12"
                        class="ms-1 mb-2"
                    /></label>
                  </div>

                  <div
                    id="first-name-field"
                    class="inputbox-custom position-relative"
                  >
                    <img
                      src="/form3/img/user.svg"
                      alt="user icon"
                      width="20"
                      height="20"
                      class="icon position-absolute"
                    />
                    <input
                      id="id_firstname"
                      type="text"
                      name="firstname"
                      placeholder="First name"
                    />
                    <label
                      for="id_firstname"
                      class="fw-bold position-absolute w-100"
                      >First name<img
                        src="/form3/img/asterisk.svg"
                        alt="asterisk"
                        width="12"
                        height="12"
                        class="ms-1 mb-2"
                    /></label>
                  </div>

                  <div
                    id="last-name-field"
                    class="inputbox-custom position-relative"
                  >
                    <img
                      src="/form3/img/user.svg"
                      alt="user icon"
                      width="20"
                      height="20"
                      class="icon position-absolute"
                    />
                    <input
                      id="id_lastname"
                      type="text"
                      name="lastname"
                      placeholder="Last name"
                    />
                    <label
                      for="id_lastname"
                      class="fw-bold position-absolute w-100"
                      >Last name<img
                        src="/form3/img/asterisk.svg"
                        alt="asterisk"
                        width="12"
                        height="12"
                        class="ms-1 mb-2"
                    /></label>
                  </div>

                  <div
                    id="city-field"
                    class="inputbox-custom position-relative"
                  >
                    <img
                      src="/form3/img/house.svg"
                      alt="house icon"
                      width="20"
                      height="20"
                      class="icon position-absolute"
                    />
                    <input
                      id="id_city"
                      type="text"
                      name="city"
                      placeholder="City/town"
                    />
                    <label for="id_city" class="fw-bold position-absolute w-100"
                      >City/town
                    </label>
                  </div>

                  <div
                    id="country-field"
                    class="inputbox-custom position-relative"
                  >
                    <img
                      src="/form3/img/globe.svg"
                      alt="globe icon"
                      width="20"
                      height="20"
                      class="icon position-absolute"
                    />
                    <input
                      id="id_country"
                      type="text"
                      name="country"
                      placeholder="Country"
                    />
                    <label
                      for="id_country"
                      class="fw-bold position-absolute w-100"
                      >Country</label
                    >
                  </div>

                  <div class="pb-3">
                    <p class="custom-required-text fw-bold">
                      <img
                        src="/form3/img/asterisk.svg"
                        alt="asterisk"
                        width="12"
                        height="12"
                        class="me-1 mb-1"
                      />Required
                    </p>
                  </div>

                  <div class="text-center">
                    <input
                      id="id_submitbutton"
                      type="submit"
                      name="submitbutton"
                      value="Create my new account"
                      class="btn btn-primary w-100 fw-bold border-0 mb-1"
                    />
                    <input
                      id="id_cancel"
                      type="submit"
                      name="cancel"
                      value="Cancel"
                      class="btn btn-secondary border-0 fw-bold text-center"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
